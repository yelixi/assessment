<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
		<link rel="stylesheet" href="/css/me.css">
		<!--基础js-->
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav th:replace="__${page}__"></nav>
		<div class="m-center">
			<h2 class="m-userinfo-heading"><img
					style="border: 5px solid blue;background-color: blue; margin-right: 10px"/>用户信息</h2>
			<form role="form" class="form">
				<div class="form-group">
					<label for="username" class="m-userinfo-label"> 我的账号</label>
					<input id="username" class="m-userinfo-input" disabled th:value="${userName}">
				</div>
				<div class="form-group">
					<label for="userId" class="m-userinfo-label">我的学号</label>
					<input id="userId" class="m-userinfo-input" disabled th:value="${userId}">
				</div>
				<div class="form-group">
					<label for="ROlE" class="m-userinfo-label"> 我的权限</label>
					<input id="ROLE" class="m-userinfo-input" disabled th:value="${ROLE}">
				</div>
				<div class="form-group">
					<label for="Email" class="m-userinfo-label"> 我的邮箱</label>
					<input id="Email" class="m-userinfo-input" disabled th:value="${userEmail}">
				</div>

			</form>
			<div style="margin-top: 30px">
				<button class="m-button m-userinfo-btn">
					<a th:href="@{/password}" class="m-button-a">修改密码</a>
				</button>

			</div>
		</div>

	</body>

</html>
