				<div class="form-group">
					<label for="exam-name">考试名称</label>
					<input type="text" id="exam-name" class="form-control" placeholder="考试名称" required autofocus>
				</div>
				<div class="form-group">
					<label for="exam-questions">题目选择</label>
					<input type="text" id="exam-questions" class="form-control" placeholder="考试名称" required autofocus>

				<div class="form-group">
					<label for="exam-start-time" >开始时间</label>
					<input type="text" id="exam-start-time" class="form-control" placeholder="题目大意" required autofocus>
				</div>
				<div class="form-group">
					<label for="exam-end-time" >结束时间</label>
					<input type="text" id= "exam-end-time" class="form-control" placeholder="答案" required>
				</div>
				<input name="_csrf" type="hidden" value="93edbebc-aa90-4b8c-b372-28f922a9a9e6"/>
