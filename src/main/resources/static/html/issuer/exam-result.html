<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!--TODO：完善-->
		<meta charset="UTF-8">
		<title>Exams</title>
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
		<link href="/css/table.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="/css/me.css">
		<!--基础js-->
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!--BootStrap Table-->
		<script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
	</head>
	<body>
		<nav th:replace="../static/html/common/fragments.html::issuer_menu(3)"></nav>
		<div class="container">
			<h1><strong>考试结果</strong></h1>
			<!--表格-->
			<div class="container">
				<table class="table table-striped" id="exam-table">
					<thead class="table-thead">
						<tr>
							<th data-width="10">用户ID</th>
							<th data-sortable="true">总分</th>
							<th data-sortable="true">提交时间</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="result, resultStat : ${results}">
							<td th:text="${result.userId}" hidden data-hidden="true">100</td>
							<td th:text="${scores[resultStat.index]}" hidden data-hidden="true">100</td>
							<td th:text="${#temporals.format(result.createdAt,'yyyy-MM-dd HH:mm')}" hidden data-hidden="true">100</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</body>
	<script>
        $("#exam-table").bootstrapTable({
            search: true,
            showRefresh: true,
            showColumns: true,
            striped: true,
            sortable: true
        });
	</script>
</html>
