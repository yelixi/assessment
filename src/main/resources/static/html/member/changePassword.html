<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="/css/me.css">
    <!--基础js-->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--BootStrap Table-->
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
</head>
<body>
<div class="container">
    <h1><strong>修改密码</strong></h1>
    <hr>
    <form role="form" class="form" >
        <div class="form-group">
            <label for="oldPassword">原密码&nbsp&nbsp&nbsp&nbsp</label>
            <input id="oldPassword" type="password">
        </div>
        <div class="form-group" >
            <label for="newPassword">新密码&nbsp&nbsp&nbsp&nbsp</label>
            <input id="newPassword" type="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">确认密码</label>
            <input id="confirmPassword" type="password">
        </div>
    </form>
    <div>
        <button type="button" id="btn" class="btn btn-primary btn1" style="text-align: center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-patch-check" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M10.354 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708 0z">
                </path>
                <path
                        d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911l-1.318.016z">
                </path>
            </svg> 修改密码
        </button>
    </div>
</div>
</body>
<script>
    $("#btn").click(function (){
        let oldPassword = $("#oldPassword").val()
        let newPassword = $("#newPassword").val()
        let confirmPassword = $("#confirmPassword").val()
        if (!newPassword===confirmPassword)
            alert("确认密码与新密码不同")
        else {
            let bodyForm = JSON.stringify({
                "oldPassword": oldPassword,
                "newPassword": newPassword,
                "confirmPassword": confirmPassword
            })
            $.ajax({
                url: "/changePassword",
                type: "post",
                contentType: "application/json",
                data: bodyForm
            }).done(function (data){
                if(data.code===200){
                    alert("密码修改成功,请重新登陆")
                    window.location.href="/login"
                }else alert(data.message)
            }).fail(function (data){
                alert(data.responseJSON.message)
            });
        }
    })
</script>
</html>
