<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>考试系统-考试</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    <!--基础js-->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--BootStrap Table-->
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
</head>
<body>
    <nav th:replace="../static/html/common/fragments.html::member_menu(1)"></nav>
    <div class="exam" th:id="${exam.getId()}">

        <div th:each="question :${exam.getQuestions()}" th:id="${question.getId()}" class="question container">
            <form class="form-group">
                <label th:for="question-info" th:text="${question.getInfoTextContent()}"></label>
                <textarea class="an form-control" th:id="question-info" placeholder="填入你的答案" rows="2"></textarea>
            </form>
        </div>
        <div style="text-align: center">
            <button type="button" id="btn" class="btn btn-primary" style="text-align: center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-patch-check" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10.354 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708 0z"></path>
                    <path d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911l-1.318.016z"></path>
                </svg> 提交答案
            </button>
        </div>

    </div>
</body>
<script>
    $("#btn").click(function (){
        let answer = [];
        let question = $(".question")
        let ans = $(".an")
        //let answers = []
        //let ans = $(".answer")
        for (let i=0;i<question.length;i++){
            let o = {}
            o.questionId=question[i].id
            o.answer=ans[i].value
            /*answer[i]=JSON.stringify({
                "questionId": question[i].id,
                "answer": ans[i].value
            })*/
            answer.push(o)
            //answers.push(answer[i])
            //console.log("answer["+i+"]:"+answer[i])
        }
        //console.log(answers)
        let answers = JSON.stringify(answer)
        let bodyForm = JSON.stringify({
            "examPaperId": $(".exam").attr("id"),
            //"answers": JSON.stringify(answer)
            "answers": answers
        }).replace(new RegExp("\\\\\"","gm"),"\"").replace("\""+answers+"\"",answers)
        console.log("body:"+bodyForm)
        $.ajax({
            url: "/uploadAnswer",
            type: "post",
            contentType: "application/json",
            data: bodyForm
        }).done(function (data){
            if(data.code===200)
                alert("提交成功")
                window.location.href="/home/member"
        })
    })
    function replacer(key, value) {
        return value.replace(/[^\w\s]/gi, '');
    }
</script>
</html>
