<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<form class="form-signin" method="post" action="/register">
    <h2 class="form-signin-heading">新增用户</h2>
    <p>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    </p>
    <p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </p>
    <p>
        <label for="role" class="sr-only">role</label>
        <input type="text" id="role" name="role" class="form-control" placeholder="Role" required autofocus>
    </p>
    <input name="_csrf" type="hidden" value="93edbebc-aa90-4b8c-b372-28f922a9a9e6" />
    <button id="btn" class="btn btn-lg btn-primary btn-block" type="button">注册</button>
</form>
</body>
<script>
    let btn =document.getElementById("btn");
    let username = document.getElementById("username");
    let password = document.getElementById("password");
    let role = document.getElementById("role");
    btn.addEventListener("click",function () {
        let formData=JSON.stringify({
            "username":username.value,
            "password":password.value,
            "role":role.value
        });
        fetch(
            '/register',
            {
                method: 'POST',
                body: formData,
                dataType: "json",
                headers: {
                    'content-type': 'application/json'
                }
            }
        ).then(function (res){
            return res.json();
        }).then(function (res){
            console.log(res)
            if(res.code===200)
                window.location.href='/login';
        })
    })
</script>
</html>
